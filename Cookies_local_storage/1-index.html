<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies And Local Storage</title>
</head>

<body>
    <h1>Login to the website</h1>

    <input type="text" id="firstname" placeholder="Firstname" />
    <input type="text" id="email" placeholder="Email" />
    <button onclick="setCookies()">Log me in</button>
    
    <h1>Cookies</h1>

    <button onclick="showCookies()">Show the cookies</button>

    <script defer>
        function setCookies() {
            const expDays = 10;
            
            const date = new Date();
            
            date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();

            const firstNameInput = document.querySelector("#firstname");
            document.cookie = "firstname=" + firstNameInput.value + ";" + expires;
            
            const emailInput = document.querySelector("#email");
            document.cookie = "email=" + emailInput.value + ";" + expires;
        }

        function showCookies() {
            const pElement = document.createElement("p");
            pElement.innerHTML = "Cookies:" + document.cookie

            document.body.append(pElement);
        }
    </script>
</body>
